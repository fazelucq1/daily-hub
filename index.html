<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Daily Hub</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Weather Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Meteo a {{ weather.city }}</h2>
                {% if weather.error %}
                    <p class="text-red-500">{{ weather.error }}</p>
                {% else %}
                    <p class="text-lg">Temperatura: {{ weather.temperature }}°C</p>
                    <p class="text-lg">Descrizione: {{ weather.description }}</p>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Icona meteo" class="mt-2">
                {% endif %}
            </div>
            <!-- News Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Notizie</h2>
                {% for item in news %}
                    <div class="mb-4">
                        <h3 class="text-xl font-medium">{{ item.title }}</h3>
                        <p class="text-gray-700">{{ item.description }}</p>
                        <a href="{{ item.url }}" target="_blank" class="text-blue-500 hover:underline">Leggi di più</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
